<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPlay Player</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background-color: #000; 
            overflow: hidden; 
        }
        #player { 
            width: 100vw; 
            height: 100vh; 
        }
    </style>
</head>
<body>

<div id="player"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('id');

    if (streamUrl) {
        var player = new Clappr.Player({
            source: streamUrl,
            parentId: "#player",
            width: '100%',
            height: '100%',
            
            // --- AUTOPLAY SETTINGS ---
            autoPlay: true,  // Tells Clappr to try playing immediately
            mute: true,      // REQUIRED for Chrome/Edge/Safari to allow autoplay
            // -------------------------
            
            playback: {
                playInline: true, // For mobile support
            }
        });
    } else {
        document.body.innerHTML = '<h2 style="color:white; text-align:center; margin-top:20%;">No URL provided</h2>';
    }
</script>

</body>
</html>
