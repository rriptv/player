<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Player (AutoPlay)</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .container { width: 100%; height: 100%; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <video controls crossorigin playsinline muted autoplay></video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('id');
        const video = document.querySelector('video');

        if (!source) {
            alert('No URL provided! Use ?id=YOUR_M3U8_LINK');
            return;
        }

        // Plyr Options
        const defaultOptions = {
            autoplay: true, // Tell Plyr to play
            muted: true,    // Start muted (required for browser autoplay)
            volume: 0.5,    // Volume will be 50% once user unmutes
        };

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                // Initialize Plyr and trigger play
                const player = new Plyr(video, defaultOptions);
                player.play(); // Force play command
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // For Safari/iOS
            video.src = source;
            const player = new Plyr(video, defaultOptions);
            player.play();
        } else {
            alert("HLS is not supported in this browser.");
        }
    });
</script>

</body>
</html>
