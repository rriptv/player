<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plyr Player</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 100%; height: 100%; }
        /* Make video fill the screen */
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="container">
    <video controls crossorigin playsinline></video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // A. Get the URL from ?id=
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('id');
        const video = document.querySelector('video');

        if (!source) {
            alert('No URL provided! Use ?id=YOUR_M3U8_LINK');
            return;
        }

        // B. Setup default Plyr options (Volume 0.5 = 50%)
        const defaultOptions = {
            volume: 0.5, 
            autoplay: false 
        };

        // C. HLS.js Setup (For Chrome, Firefox, Edge)
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            
            // Once HLS is ready, initialize Plyr
            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                const player = new Plyr(video, defaultOptions);
            });

        // D. Native HLS Setup (For Safari/iOS)
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = source;
            const player = new Plyr(video, defaultOptions);
        } else {
            alert("HLS is not supported in this browser.");
        }
    });
</script>

</body>
</html>
