<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH ClearKey Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/controls.min.css">
    
    <style>
        body, html {
            width: 100%;
            height: 100vh;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Container for the player to ensure it fills the screen */
        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
        }

        /* Loading Spinner */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none; /* Let clicks pass through */
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide loading when active class is removed */
        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="player-container" data-shaka-player-container>
        <video data-shaka-player id="video" autoplay></video>
    </div>

    <script>
        const manifestUri = "https://otte.live.fly.ww.aiv-cdn.net/sin-nitro/live/clients/dash/enc/z5nb20gbbk/out/v1/dc3510b1e59343b8957acd44ef2ff0f8/cenc.mpd";
        // Default keys from your example (used if no URL param is provided)
        let defaultKeyId = "03695d107265c405f2a0c36fdc29a72f";
        let defaultKey = "1b07673dce3f0b46f368b88a74ea79a9";

        async function init() {
            // 1. Parse URL Parameters
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');

            let finalManifest = manifestUri;
            let clearKeys = {};

            if (idParam) {
                // Split the ID param: URL | Params
                const parts = idParam.split('|');
                finalManifest = parts[0];

                if (parts[1]) {
                    // Create a dummy URL to parse the parameters string easily
                    const configParams = new URLSearchParams(parts[1]);
                    const drmLicense = configParams.get('drmLicense');

                    if (drmLicense) {
                        // Format: key_id:key
                        const keyParts = drmLicense.split(':');
                        if (keyParts.length === 2) {
                            clearKeys[keyParts[0]] = keyParts[1];
                        }
                    }
                }
            } else {
                // Fallback to the default keys if no URL param is present
                clearKeys[defaultKeyId] = defaultKey;
            }

            // 2. Initialize Shaka Player
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();
            const loading = document.getElementById('loading');

            // Configure Player
            player.configure({
                drm: {
                    clearKeys: clearKeys
                }
            });

            // Listen for events
            player.addEventListener('error', onErrorEvent);
            
            // Hide loading spinner when buffering stops
            player.addEventListener('buffering', (event) => {
                if (event.buffering) {
                    loading.classList.remove('hidden');
                } else {
                    loading.classList.add('hidden');
                }
            });

            // 3. Load the Manifest
            try {
                await player.load(finalManifest);
                console.log('The video has now been loaded!');
                loading.classList.add('hidden'); // Ensure spinner is hidden on success
            } catch (e) {
                onError(e);
            }
        }

        function onErrorEvent(event) {
            onError(event.detail);
        }

        function onError(error) {
            console.error('Error code', error.code, 'object', error);
            alert('Error loading video: ' + error.code);
            document.getElementById('loading').classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', init);
        // Wait for Shaka UI to be ready
        document.addEventListener('shaka-ui-loaded', init);
    </script>
</body>
</html>
