<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Player</title>
    
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/controls.min.css">
    
    <style>
        body, html {
            width: 100%;
            height: 100vh;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Loading Spinner */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="player-container" data-shaka-player-container>
        <video data-shaka-player id="video" autoplay></video>
    </div>

    <script>
        const manifestUri = 'https://otte.live.fly.ww.aiv-cdn.net/sin-nitro/live/clients/dash/enc/z5nb20gbbk/out/v1/dc3510b1e59343b8957acd44ef2ff0f8/cenc.mpd';
        
        // Key ID : Key
        const clearKeysConfig = {
            '03695d107265c405f2a0c36fdc29a72f': '1b07673dce3f0b46f368b88a74ea79a9'
        };

        async function initApp() {
            // Install built-in polyfills to patch browser incompatibilities.
            shaka.Polyfill.installAll();

            if (shaka.Player.isBrowserSupported()) {
                initPlayer();
            } else {
                console.error('Browser not supported!');
            }
        }

        async function initPlayer() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            // Configure the player with the ClearKey
            player.configure({
                drm: {
                    clearKeys: clearKeysConfig
                }
            });

            // Attach player to the window for debugging purposes
            window.player = player;

            // Listen for error events
            player.addEventListener('error', onErrorEvent);
            
            // Listen for buffering to toggle spinner
            player.addEventListener('buffering', (event) => {
                const loading = document.getElementById('loading');
                if (event.buffering) {
                    loading.classList.remove('hidden');
                } else {
                    loading.classList.add('hidden');
                }
            });

            // Try to load a manifest
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
                // Hide loading spinner once loaded
                document.getElementById('loading').classList.add('hidden');
            } catch (e) {
                onError(e);
            }
        }

        function onErrorEvent(event) {
            // Extract the shaka.util.Error object from the event.
            onError(event.detail);
        }

        function onError(error) {
            console.error('Error code', error.code, 'object', error);
            // Don't hide spinner if there is a fatal error, or maybe show an error message
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
